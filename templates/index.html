<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Emoji Steganography</title>
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #00fff9;
            --neon-purple: #8a2be2;
            --dark-bg: #0a0a20;
            --darker-bg: #050510;
            --cyber-green: #39ff14;
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 1;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.4;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
            }
            100% {
                box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(45deg, var(--darker-bg), var(--dark-bg));
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 249, 0.2);
            background: rgba(10, 10, 32, 0.9);
        }

        h1 {
            color: var(--neon-pink);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            animation: flicker 3s infinite;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .mode-switch {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--darker-bg);
            transition: .4s;
            border-radius: 34px;
            border: 1px solid var(--neon-blue);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 3px;
            background-color: var(--neon-blue);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--neon-purple);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .cyber-select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: var(--darker-bg);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            animation: glow 2s infinite alternate;
        }

        .cyber-select option {
            background-color: var(--darker-bg);
            color: var(--neon-blue);
            padding: 10px;
        }

        textarea {
            width: 97%;
            margin: 10px 0;
            padding: 15px;
            background-color: var(--darker-bg);
            border: 1px solid var(--neon-blue);
            color: #fff;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.3);
        }

        .status {
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            display: none;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .status.error {
            background-color: rgba(255, 42, 109, 0.2);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            display: block;
        }

        .status.success {
            background-color: rgba(57, 255, 20, 0.2);
            border: 1px solid var(--cyber-green);
            color: var(--cyber-green);
            display: block;
        }

        .cyber-title {
            font-size: 0.9em;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0 10px;
        }

        #result-output {
            background-color: rgba(10, 10, 32, 0.8);
            border: 1px solid var(--neon-purple);
        }
    </style>
</head>
<body>

        </div>

            <div class="cyber-title">ENTER SECRET MESSAGE</div>

        <div id="decode-section" style="display: none;">
            <div class="cyber-title">PASTE ENCODED MESSAGE</div>
            <textarea id="encoded-input" placeholder="Paste the emoji containing the hidden message..."></textarea>

        <textarea id="result-output" placeholder="Result will appear here..." readonly></textarea>
    </div>

    <script>
        const modeToggle = document.getElementById('mode-toggle');
        const encodeSection = document.getElementById('encode-section');
        const decodeSection = document.getElementById('decode-section');
        const messageInput = document.getElementById('message-input');
        const encodedInput = document.getElementById('encoded-input');
        const resultOutput = document.getElementById('result-output');
        const emojiSelect = document.getElementById('emoji-select');
        const statusMessage = document.getElementById('status-message');

        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = 'status ' + (isError ? 'error' : 'success');
            setTimeout(() => {
                statusMessage.className = 'status';
            }, 3000);
        }

        // Mode toggle handler
        modeToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                encodeSection.style.display = 'block';
                decodeSection.style.display = 'none';
            } else {
                encodeSection.style.display = 'none';
                decodeSection.style.display = 'block';
            }
            clearFields();
        });

        // Clear all fields
        function clearFields() {
            messageInput.value = '';
            encodedInput.value = '';
            resultOutput.value = '';
            emojiSelect.value = '';
        }

        // Handle emoji selection and message input
        emojiSelect.addEventListener('change', () => {
            if (messageInput.value) {
                encodeMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            if (emojiSelect.value) {
                encodeMessage();
            }
        });

        // Handle input for decoding
        encodedInput.addEventListener('input', decodeMessage);

        function encodeMessage() {
            if (!emojiSelect.value) {
                showStatus('Please select an emoji first', true);
                return;
            }

            if (!messageInput.value) {
                showStatus('Please enter a message to hide', true);
                return;
            }

            fetch('/encode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    carrier: emojiSelect.value,
                    message: messageInput.value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus(data.error, true);
                } else {
                    resultOutput.value = data.result;
                    showStatus('Message encoded successfully!');
                }
            })
            .catch(error => {
                showStatus('Error encoding message: ' + error.message, true);
            });
        }

        function decodeMessage() {
            if (!encodedInput.value) {
                resultOutput.value = '';
                return;
            }

            fetch('/decode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: encodedInput.value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus(data.error, true);
                } else {
                    resultOutput.value = data.result;
                    if (data.result === 'No hidden message found') {
                        showStatus('No hidden message found', true);
                    } else {
                        showStatus('Message decoded successfully!');
                    }
                }
            })
            .catch(error => {
                showStatus('Error decoding message: ' + error.message, true);
            });
        }
    </script>
</body>
</html>
